{% extends 'base.html' %}

{% block header %}
  <h1 class="container">Comment </h1>
{% endblock %}

{% block content %}
    <form method="post">
      <div class="mb-3">
        <label for="body" class="form-label">Content</label>
        <textarea class="form-control" name="body" id="body" rows="3">{{ request.form['body']}}</textarea>
      </div>
      <input class="btn btn-primary" type="submit" value="Save">
    </form>
{% endblock %}
