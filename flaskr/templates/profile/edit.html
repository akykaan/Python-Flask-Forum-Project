{% extends 'base.html' %}

    {% endblock %}

{% block content %}
<h1> Profile edit SayfasÄ± </h1>
    {% for user in users %}
        <p class="body">nickname: {{ user['nickname'] }}</p>
        <p class="body">password: {{ user['password'] }}</p>
    {% endfor %}
        <form method="post">
            <label for="title">Nickname</label>
            <input name="nickname" id="nickname" value="{{ request.form['nickname'] }}">

            <input type="submit" value="Save">
        </form>
{% endblock %}
